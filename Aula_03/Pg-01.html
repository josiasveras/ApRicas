<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Informações Pessoais</title>
</head>
<body>

        <form action="#">

            <fieldset>

                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <br><br>
    
                <label for="dtNasc">Data de Nascimento:</label>
                <input type="date" id="dtNasc" name="dtNasc">
                <br><br>

                <label for="nome">Endereço:</label>
                <input type="text" id="end" name="end">

            </fieldset>

            <br><br>

            <fieldset>

                <legend>Preferências</legend>
                
                <label for="nav">Selecione seu navegador preferido:</label>
                <select id="nav">
                <option value="firefox">Firefox</option>
                <option value="chrome">Google Chrome</option>
                <option value="opera">Opera</option>
                <option value="IE">I.E</option>
                </select>
    
                <br><br><br><br>
    
                <label for="nav">Esporte preferido:</label>
                <select id="nav">
                <option value="futebol">Futebol</option>
                <option value="tenis">Tênis</option>
                <option value="natacao">Natação</option>
                <option value="basquete">Basquete</option>
                </select>
    
                <br><br><br><br>
    
                <label for="nav">Seu humor hoje:</label>
                <input list="humor">
                <datalist id="humor">
                <option value="Triste">
                <option value="Alegre">
                <option value="Ansioso">
                <option value="Bravo">
                </datalist>

                <br><br><br><br>
    
            </fieldset>

                <br><br>

            <fieldset>

                <legend>Textos livres</legend>
                    
                <label for="sugest">Sugestões:</label>
                <textarea id="sugest" rows="4" cols="50"></textarea>

            </fieldset>

                <br><br>

                <input type="submit">
        
        </form>
        
    
</body>
</html>
