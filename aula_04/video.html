<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Vídeo</title>

    <style>
        button {
        position: relative;
        left: 30px;
}

    </style>

</head>
<body>

    <video id="video1" width="320" height="240">
        <source src="Horse.mp4" type="video/mp4">
        <source src="Horse.ogg" type="video/ogg">
      Your browser does not support the video tag.
    </video>

    <button onclick="playPause()">Play/Pause</button>

    <label for="meterTempo">Tempo do vídeo:</label>
    <meter id="meterTempo" value="0" min="0" max="28"></meter>

      <script>
        
        // Pega o elemento video com id="video1"
        var myVideo = document.getElementById("video1");

        // Função para iniciar e parar a execução do video
        function playPause() { 
            if (myVideo.paused) 
            myVideo.play(); 
            else 
            myVideo.pause(); 
        } 

        // Cria um evento "ontimeupdate" para o elemento video, e executa a função "tempoMusica" se o tempo do video mudar
        myVideo.ontimeupdate = function() {tempoMusica()};

        // Mostra a atual posição do tempo do video no elemento meter de id="meterTempo"
        function tempoMusica() { 
            document.getElementById("meterTempo").value = myVideo.currentTime;
        }

    </script>

</body>
</html>
