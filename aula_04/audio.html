<!DOCTYPE html>
<html>

    <head>

        <meta charset='utf-8'>
        <title>√Åudio</title>
        
        <style>
            audio {
                width: 200px;
                height: 200px;
                outline: 1px solid #ccc;
                background: url('teste.jpg')
                no-repeat top center;
                background-size: contain;
            }

            img {
                width: 50px;
                height: 50px;
            }
        </style>

    </head>

    <body>

        <audio id="audio1">
            <source src="audio2.wav" type="audio/wav">
            <source src="audio2.ogg" type="audio/ogg">
        </audio>

        <img id="imgControl" src="play.png" onclick="playPause()"></img>
        <script>
           
               var myAudio = document.getElementById("audio1");
                
                myAudio.onloadstart = function() {
                    document.getElementById("imgControl").src = "loading.gif";
                }

                myAudio.oncanplay = function() {
                    document.getElementById("imgControl").src = "play.png";
                }

            function playPause() {
                var myAudio = document.getElementById("audio1"); 

                if (myAudio.paused){
                    myAudio.play();
                    document.getElementById("imgControl").src = "pause.png";

                 }else{ 
                    myAudio.pause(); 
                    document.getElementById("imgControl").src = "play.png";

                }

            }
            
        </script>

    </body>

</html>
